<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - OceanLinx</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
    <!-- Add any additional styles for the checkout page here -->
    <style>
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #185494;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a, .buttons a {
            margin: 0 15px;
            color: #555;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .buttons a {
            background-color: #888;
            color: #fff;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #666;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 5%;
            background-color: #eee;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 20px auto;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .cta-buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }

        .learn-more {
            background-color: #777;
            transition: background-color 0.3s;
        }

        .sign-up {
            background-color: #555;
            transition: background-color 0.3s;
        }

        .learn-more:hover {
            background-color: #666;
        }

        .sign-up:hover {
            background-color: #444;
        }

        .section {
            padding: 50px 5%;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 20px auto;
        }

        .image-placeholder {
            width: 300px;
            height: 200px;
            background-color: #ccc;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
        }
        .logo img {
            max-width: 150px;  /* Anciennement 150px, réduit pour être plus petit */
            max-height: 50px; /* Anciennement 50px, réduit pour être plus petit */
        }
        .flex-container {
            display: flex;  /* Transforme la div en conteneur flex */
            justify-content: space-between;  /* Espace les éléments à l'intérieur du conteneur flex */
            align-items: center;  /* Centre les éléments verticalement */
        }

        .content {
            flex: 1;  /* Donne à l'élément un facteur de croissance flex de 1, ce qui lui permet de prendre de l'espace disponible */
             padding-right: 20px;  /* Ajoute un peu d'espace à droite du contenu pour l'éloigner de l'image */
        }

        .image-placeholder {
          flex: 1;  /* Donne à l'élément un facteur de croissance flex de 1, ce qui lui permet de prendre de l'espace disponible */
         /* Vous pouvez ajuster la largeur ou ajouter d'autres styles si nécessaire */
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Pour espacer les boutons */
        }

        .options button {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #444;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-bottom: 10px;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .skills-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
        }

        .skill-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 20px;
            padding: 30px 50px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #8a2be2;
            color: white;
            width: 100%;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .skill-button:hover {
            background-color: #7021b9;
        }

        .next-button {
            margin-top: 40px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #ffcc00;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #e6b800;
        }

        .skill-box:hover {
            background-color: #eee;
        }

        .skill-title {
            font-size: 1.3em; /* Augmentation de la taille de la police */
        }

        footer {
            margin-top: auto; /* Assure que le footer est poussé vers le bas */
        }
        .robot-container {
            text-align: center; /* pour centrer horizontalement */
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* changé de center à flex-start */
        }

        .robot-icon {
            display: flex;
            flex-direction: column;
            display: inline-flex; /* pour garder l'icône et le texte sur la même ligne */
            align-items: center;
            text-align: center;
        }


        .robot-text {
            display: block; /* Affichage par défaut du texte */
            position: relative; /* Positionnement relatif pour le texte */
            top: 10px; /* Espacement du texte par rapport à l'icône du robot */
            left: 0;  /* Le texte est aligné à gauche avec l'icône */
            background-color: #eee;
            padding: 10px;
            font-size: 14px;
            margin-left: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }


        .robot-icon i {
            font-size: 80px;  /* Cette valeur ajuste la taille de l'icône du robot */
        }
        html, body {
            height: 100%; /* assurez-vous que le parent a une hauteur définie */
            margin: 0; /* reset des marges par défaut */
        }

        body {
            display: flex; /* utilise flexbox pour la mise en page */
            flex-direction: column; /* empile les enfants verticalement */
        }

        .content {
            flex: 1; /* flex-grow à 1 pour que le contenu pousse le footer vers le bas */
            /* Assurez-vous que .content est la div qui enveloppe tout le contenu entre le header et le footer */
        }
        .results {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .shipping-company {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            width: 80%; /* Adjust the width as needed */
            margin-bottom: 20px;
        }

        .company-logo img {
            width: 200px; /* Adjust based on your logo size */
            margin-right: 20px;
        }

        .company-info {
            flex-grow: 1;
        }

        .company-info h2 {
            margin: 0 0 10px 0;
        }

        .company-info p {
            margin: 5px 0;
        }

        .see-prices-btn {
            padding: 10px 20px;
            background-color: #3578e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .see-prices-btn:hover {
            background-color: #3060c0;
        }
        .price-info {
            font-size: 1.2em; /* Larger font size for the price */
            color: #3578e5; /* You can choose a color that fits your design */
            margin: 10px 0; /* Space above and below the price */
        }

        .contact-info p {
            margin: 5px 0; /* Space between email and phone number */
        }

        .contact-info a {
            color: #333; /* Dark text for better readability */
            text-decoration: none; /* No underline */
        }

        .contact-info a:hover {
            text-decoration: underline; /* Underline on hover for better user experience */
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-method {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .payment-method img {
            width: 100px; /* or any size you prefer */
            height: auto;
        }

        .payment-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .payment-button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo OceanLinx"> <!-- Update with the correct path to your logo image -->
            <span style="margin-left: 10px; font-size: 24px; font-weight: bold; vertical-align: middle;">OceanLinx</span>
        </div>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Support</a>
            <a href="tracking.html">Tracking</a>
            <a href="#">FAQ</a>
        </nav>
        <div class="buttons">
            <a href="#" onclick="showLogin()">Log out</a>
        </div>
    </header>
    <main class="content">
        <div class="main-content">
            <h2>Checkout</h2>
            <p>Select your preferred payment method.</p>
            <div class="payment-methods">
                <div class="payment-method">
                    <img src="credit-card-icon.png" alt="Credit Card">
                    <button class="payment-button" onclick="location.href='Carte.html'">Pay with Credit Card</button>
                </div>
                <div class="payment-method">
                    <img src="apple-pay-icon.png" alt="Apple Pay">
                    <button class="payment-button" onclick="location.href='apple-pay-payment.html'">Pay with Apple Pay</button>
                </div>
                <div class="payment-method">
                    <img src="paypal-icon.png" alt="PayPal">
                    <button class="payment-button" onclick="location.href='paypal-payment.html'">Pay with PayPal</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Update the year and company name as needed -->
        © 2023 OceanLinx.
    </footer>
</body>
</html>
