<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #185494;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a, .buttons a {
            margin: 0 15px;
            color: #555;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .buttons a {
            background-color: #888;
            color: #fff;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #666;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 5%;
            background-color: #eee;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 20px auto;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .cta-buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }

        .learn-more {
            background-color: #777;
            transition: background-color 0.3s;
        }

        .sign-up {
            background-color: #555;
            transition: background-color 0.3s;
        }

        .learn-more:hover {
            background-color: #666;
        }

        .sign-up:hover {
            background-color: #444;
        }

        .section {
            padding: 50px 5%;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 20px auto;
        }

        .image-placeholder {
            width: 300px;
            height: 200px;
            background-color: #ccc;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
        }
        .logo img {
            max-width: 150px;  /* Anciennement 150px, réduit pour être plus petit */
            max-height: 50px; /* Anciennement 50px, réduit pour être plus petit */
        }
        .flex-container {
            display: flex;  /* Transforme la div en conteneur flex */
            justify-content: space-between;  /* Espace les éléments à l'intérieur du conteneur flex */
            align-items: center;  /* Centre les éléments verticalement */
        }

        .content {
            flex: 1;  /* Donne à l'élément un facteur de croissance flex de 1, ce qui lui permet de prendre de l'espace disponible */
             padding-right: 20px;  /* Ajoute un peu d'espace à droite du contenu pour l'éloigner de l'image */
        }

        .image-placeholder {
          flex: 1;  /* Donne à l'élément un facteur de croissance flex de 1, ce qui lui permet de prendre de l'espace disponible */
         /* Vous pouvez ajuster la largeur ou ajouter d'autres styles si nécessaire */
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Pour espacer les boutons */
        }

        .options button {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #444;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-bottom: 10px;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .skills-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
        }

        .skill-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 20px;
            padding: 30px 50px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #8a2be2;
            color: white;
            width: 100%;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .skill-button:hover {
            background-color: #7021b9;
        }

        .next-button {
            margin-top: 40px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #ffcc00;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #e6b800;
        }

        .skill-box:hover {
            background-color: #eee;
        }

        .skill-title {
            font-size: 1.3em; /* Augmentation de la taille de la police */
        }

        footer {
            margin-top: auto; /* Assure que le footer est poussé vers le bas */
        }
        .robot-container {
            text-align: center; /* pour centrer horizontalement */
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* changé de center à flex-start */
        }

        .robot-icon {
            display: flex;
            flex-direction: column;
            display: inline-flex; /* pour garder l'icône et le texte sur la même ligne */
            align-items: center;
            text-align: center;
        }


        .robot-text {
            display: block; /* Affichage par défaut du texte */
            position: relative; /* Positionnement relatif pour le texte */
            top: 10px; /* Espacement du texte par rapport à l'icône du robot */
            left: 0;  /* Le texte est aligné à gauche avec l'icône */
            background-color: #eee;
            padding: 10px;
            font-size: 14px;
            margin-left: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }


        .robot-icon i {
            font-size: 80px;  /* Cette valeur ajuste la taille de l'icône du robot */
        }
        html, body {
            height: 100%; /* assurez-vous que le parent a une hauteur définie */
            margin: 0; /* reset des marges par défaut */
        }

        body {
            display: flex; /* utilise flexbox pour la mise en page */
            flex-direction: column; /* empile les enfants verticalement */
        }

        .content {
            flex: 1; /* flex-grow à 1 pour que le contenu pousse le footer vers le bas */
            /* Assurez-vous que .content est la div qui enveloppe tout le contenu entre le header et le footer */
        }


    </style>

<body>

    
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo OceanLinx"> <!-- Update with the correct path to your logo image -->
            <span style="margin-left: 10px; font-size: 24px; font-weight: bold; vertical-align: middle;">OceanLinx</span>
        </div>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Support</a>
            <a href="Tracking.html">Tracking</a>
            <a href="#">FAQ</a>
        </nav>
        <div class="buttons">
            <a href="#" onclick="showLogin()">Log out</a>
        </div>
    </header>
    <div class="main-content">
        <h2>Find Your Shipping Options</h2>
        <p>Enter your shipment details below to find the best options for your cargo.</p>
        <form action="results.html" method="get" style="margin-top: 20px;">
            <input type="text" placeholder="From (e.g., Country, City)" name="from" required>
            <input type="text" placeholder="To (e.g., Country, City)" name="to" required>
            <input type="date" placeholder="Shipping Date" name="date" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <footer>
        <!-- Update the year and company name as needed -->
        © 2023 OceanLinx.
    </footer>
</body>
</html>
